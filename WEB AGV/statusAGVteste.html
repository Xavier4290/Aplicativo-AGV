<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bateria.css">
    <link rel="stylesheet" href="JavaScript/contador.js">
    <title>Status</title>
</head>

<script>
    function showModal(){
        var element = document.getElementById("modal");
        element.classList.add("show-modal");
    }

    function hidenModal(){
        var element = document.getElementById("modal");
        element.classList.remove("show-modal");
    }
    /*Função para vizualizar se o carrinho parou*/
    function showModalStop(){
        var element = document.getElementById("modalStop");
        element.classList.add("show-modalStop");
    }

    function hidenModalStop(){
        var element = document.getElementById("modalStop");
        element.classList.remove("show-modalStop");
    }
</script>

<body background="img/fundo-de-tecnologia-abstrato-gradiente-azul_23-2149213765.webp">
    <div id="containerB"></div>
    <div id="bateria"></div>

        <!--Alerta que o carrinho precisa de manutenção-->
    <div class="container">
        <button type="button" onclick="showModal()" class="flash bnt" style="margin-top:-220%; position:absolute; margin-left: 100%; color: black;">Alerta</button>
        <div class="modal" id="modal">
            <div class="modal-content" style="margin-top:-270%; position: relative;">
                <span onclick="hidenModal()" class="spanAlerta">&times;</span>
                 <h1 style="margin-top: 19.6%; margin-left:10%;">O carrinho precisa de manutenção</h1>      
         </div>
    </div>
                     <!--Alerta que o carrinho Parou-->
    <button onclick="showModalStop()" class="flashStop bntStop" style="margin-top:-180%; position:absolute; margin-left: 100%; color: black;">Parou</button>
        <div class="modalStop" id="modalStop">
            <div class="modal-contentStop">
                <span onclick="hidenModalStop()" id="modalStop" class="spanStop">&times;</span>
                <h1 style="margin-top: 30%; margin-left: 15%; color: black;">O carrinho parou de funcionar</h1>
            </div>
        </div>
    </div>

    <div style="display:flex; margin-top: -152.5%; margin-left: 25.5%; color: #fff; width: 145px;">
        <svg xmlns="http://www.w3.org/2000/svg" width="175" height="175" fill="currentColor" class="bi bi-minecart" viewBox="0 0 16 16">
            <path d="M4 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm8-1a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0 1a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM.115 3.18A.5.5 0 0 1 .5 3h15a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 14 12H2a.5.5 0 0 1-.491-.408l-1.5-8a.5.5 0 0 1 .106-.411zm.987.82 1.313 7h11.17l1.313-7H1.102z"/>
          </svg>
       <i class="bi bi-minecart-loaded"></i> 
    </div>

                   
    
        
                                        <!--Botao ver peça-->
    
    <div style="margin-left: 45%;">
        <h1 id="watch" style="color:#fff;">0</h1>
        <button class="start-btn" onclick="start()">Iniciar</button>
    </div>

    <script src="js/contador.js"></script>




</body>
</html>
